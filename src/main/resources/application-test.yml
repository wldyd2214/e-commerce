spring:
  # DB
  datasource:
    url: jdbc:h2:mem:~/eCommerceApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # JPA
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # SQL
  sql:
    init:
      mode: never

# PaymentGateway
payment-gateway:
  mid: paymentGatewayMid
  client-key: paymentGatewayClientKey
  secret-key: paymentGatewaySecretKey
  base-url: https://localhost:8089/payment-gateway