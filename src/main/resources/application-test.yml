spring:
  # DB
  datasource:
    url: jdbc:h2:mem:~/eCommerceApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # JPA
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # SQL
  sql:
    init:
      mode: never